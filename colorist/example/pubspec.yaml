name: example
description: An example Flutter project featuring the package Colorist Gen.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  colorist:
    path: ../
  colorist_annotations:
    path: ../../colorist_annotations

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.9.0
  colorist_builder:
    path: ../../colorist_builder

flutter:
  uses-material-design: true

  assets:
    - assets/
